<ion-content [fullscreen]="true">
  <ion-button fill="clear" class="ion-margin">
    <ion-icon name="arrow-back" slot="icon-only" color="gray"></ion-icon>
  </ion-button>
</ion-content>

<ion-footer>

  <ion-list>
    <ion-list-header> 
      <ion-label>Code Verification</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>
        Enter Verfication Code
        <ion-row>
          <ion-col>
            <ion-input autofocus="true" required maxlength="1" #opt1 type="tel" inputmode="numeric" [(ngModel)]="otpString[0]"
              (keyup)="otp($event)">
            </ion-input>
        
            <ion-input autofocus="true" required maxlength="1" #opt2 type="tel" inputmode="numeric" [(ngModel)]="otpString[1]"
              (keyup)="otp($event)">
            </ion-input>
        
            <ion-input autofocus="true" required maxlength="1" #opt3 type="tel" inputmode="numeric" [(ngModel)]="otpString[2]"
              (keyup)="otp($event)">
            </ion-input>
        
            <ion-input autofocus="true" required maxlength="1" #opt4 type="tel" inputmode="numeric" [(ngModel)]="otpString[3]"
              (keyup)="otp($event)">
            </ion-input>
        
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-footer>
