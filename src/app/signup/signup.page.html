

<ion-content>

  <div class="background-pic">
    <div class="background-filter">
      <div class="shape"><img src="../../assets/shapes.svg" /></div>
  
      <ion-card>
  
        <ion-card-header>
          <ion-card-title>
            Sign Up!
          </ion-card-title>
          <ion-card-subtitle>
            Create Your <strong>account</strong> by filling up the form
          </ion-card-subtitle>
        </ion-card-header>
  
        <ion-card-content>
  
          <ion-item>
            <ion-input placeholder="Full Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Phone No."></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password"></ion-input>
          </ion-item>
        
          <div class="bottom-section">
            <ion-button>Sign In</ion-button>
            <span>Don't have an account, sign up ? <a href="#"> Sign Up</a></span>
          </div>
        </ion-card-content>
  
      </ion-card>
  
    </div>
  </div>

</ion-content>
